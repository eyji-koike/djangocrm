{%  extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}
    <div>Hello World</div>
    {% else %}

        <div class="col-md-6 offset-md-3">
        <h1>Login</h1>
        <form method="post" action="{% url "home" %}" >
            {% csrf_token %}
              <div class="mb-3">
        <input type="email" class="form-control" id="username" name="username" placeholder="username@provider.com" aria-describedby="username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-secondary">Login</button>

        </form>
        </div>

        {% endif %}
{% endblock %}
